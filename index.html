<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .column {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        .foto img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carlos Martínez de la Fuente</h1>
        <p>Estudiante en Ingeniería Biomédica</p>
    </header>
    <div class="container">
        <section class="column foto">
            <img src="media/E44A6166.JPG" alt="Foto de perfil">
        </section>
        <section class="column info">
            <h2>Sobre mí</h2>
            <p>Breve descripción sobre ti.</p>
            <h2>Redes Sociales</h2>
            <button onclick="toggleMenu()">Mostrar Redes</button>
            <ul id="redes-menu" style="display: none;">
                <li><a href="https://www.linkedin.com/in/cmdlf" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/CarMarFu" target="_blank">GitHub</a></li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Carlos Martínez de la Fuente</p>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("redes-menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
